<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The ultimate policymaking tool">
    <meta name="keywords" content="Government, Parody">
    <meta name="author" content="VivaLaPanda aka Adrian Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Slider</title>
    <link rel="stylesheet" defer href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(255, 255, 0)">
    <div class ="container">
      <div class="row">
		  <div class="col"><h1 style="text-align: center;">Universal Policy Evaluator</h1></div>
	  </div>
	  <br>
	  <div class="row" id="affiliationRadio">
		<div class="col"></div>
		<div class="col">
			<input type="radio" id="conservative" name="politics" value="conservative">
			<label for="conservative">Conservative</label><br>
			<input type="radio" id="liberal" name="politics" value="liberal">
			<label for="liberal">Liberal</label><br>
		</div>
		<div class="col"></div>
	  </div>
	  <br>
	  <br>
	  <div class="row" id="sliderstuff" style="visibility:hidden;">
		  <div class="col">
			  <div class="row">
				  <div class="col"><h4 style="text-align: center;">Amount of Regulation and/or Taxes</h4></div>
			  </div>
			  <div class="row">
				<div class="col">
					<p style="text-align: right;" id="leftlabel">Less</p>
				</div>
				<div class="col">
					<input type="range" min="1" max="100" value="50" class="slider" id="regulation" style="width:100%">
				</div>
				<div class="col">
					<p style="text-align: left;" id="rightlabel">More</p>
				</div>
			  </div>
			  <div class="row">
				<div class="col"><h3 style="text-align: center; font-weight: bolder;" id="goodOrBad"></h3></div>
			  </div>
			</div>
		</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Site specific JS -->
    <script src="script.js"></script>
  </body>
</html>
