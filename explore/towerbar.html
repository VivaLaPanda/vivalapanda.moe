<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skybar</title>
    <link href="/css/style.css?version=1" rel="stylesheet" type="text/css" media="all">
    <link href="/css/explore.css?version=1" rel="stylesheet" type="text/css" media="all">
    <script src="/js/explore.js?version=1" crossorigin="anonymous"></script>

	<script>
		var haveTalkedToBarshoujo = false;
		function talkToBarshoujo(event) {
			if (haveTalkedToBarshoujo) {
				haveTalkedToBarshoujo = false;
				document.getElementById("explore-img").setAttribute("style", "");
				document.getElementById("towerbar-text").innerHTML = "\"Come over here friend, grab yourself a seat!\""
				document.getElementById("towerbar-speaker").innerHTML = "T o n y"
			} else {
				haveTalkedToBarshoujo = true;
				document.getElementById("explore-img").setAttribute("style", "background-image: url('/img/explore/portraits/bar_lady.png');background-position: center;");
				document.getElementById("towerbar-text").innerHTML = "\"Hey cutie, haven't seen you here before. Come share a drink with me\""
				document.getElementById("towerbar-speaker").innerHTML = "B a r s h o u j o"
			}
		}
	</script>

	<style>
		#explore-img {
			background-image: url("/img/explore/places/bar_crowded.png");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: left;
		}

		#talk-to-her {
			width: 141px;
			height: 357px;
			right: 114px;
			bottom: 112px;
		}
	</style>
  </head>
  <body>
	<div id="audio-player-container">
		<audio id="music" loop preload controls>
			<source src="/audio/cosmic-psycho-bar.mp3" id="music-src" crossOrigin="anonymous" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
	</div>
	<div class="main-container">
		<div class="main-window">
			<div class="subwindow" id="main-image">
				<div class="page-image" id="explore-img">
					<input type="image" id="mute" alt="mute" onclick="toggleMute(event)" src="/img/icons/playing_big.png">
				</div>
				<button id="talk-to-her" class="explore-nav" onclick="talkToBarshoujo()"></button>
			</div>
			<div class="subwindow" id="left-sidebar">

    <div class="nav-row">
        <a class="navbutton" href="/index.html">
            <img src="/img/icons/computer_recolor.png"></img>
        </a>
        <a class="navbutton" href="/radio.html">
            <img src="/img/icons/cd_audio_recolor.png"></img>
        </a>
    </div>
    <div class="nav-row">
        <a class="navbutton" href="/contact.html">
            <img src="/img/icons/envelope_closed_recolor.png"></img>
        </a>
        <a class="navbutton" href="/explore/explore.html">
            <img src="/img/icons/globe_map_recolor.png"></img>
        </a>
    </div>
</div>
			<div class="subwindow" id="text-box">
				<div class="text-container">
					<p id="towerbar-speaker" class="speaker-text">T o n y</p>
					<p id="towerbar-text" class="dialog-text">
						"Come over here friend, grab yourself a seat!"
					</p>
				</div>
			</div>
			<div class="subwindow" id="right-sidebar"></div>
		</div>
	</div>
  </body>
</html>
